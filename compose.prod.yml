# Production Docker Compose Stack f√ºr Angular Frontend
# Image: physio-prod-frontend
# Ports: 4202/4202
# Usage: docker compose -f compose.prod.yml --env-file .env.prod up -d
# Usage: docker compose -f compose.prod.yml --env-file .env.prod up -d --build

services:
  physio-prod-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NGINX_CONF=nginx.prod.conf
    container_name: physio-prod-frontend
    image: physio-prod-frontend:latest
    restart: unless-stopped
    environment:
      API_URL: http://physio-prod-backend:8080
    ports:
      - "4202:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          memory: 64M
    networks:
      - physio-prod-network

networks:
  physio-prod-network:
    name: physio-prod-network
    driver: bridge
    external: true