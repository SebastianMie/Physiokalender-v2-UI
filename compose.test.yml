# Test Docker Compose Stack f√ºr Angular Frontend
# Image: physio-test-frontend
# Port: 4201
# Usage: docker compose -f compose.test.yml up -d

services:
  physio-test-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: physio-test-frontend
    image: physio-test-frontend:latest
    restart: unless-stopped
    environment:
      API_URL: http://localhost:8080
    ports:
      - "4201:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          memory: 64M
    networks:
      - physio-test-network

networks:
  physio-test-network:
    name: physio-test-network
    driver: bridge